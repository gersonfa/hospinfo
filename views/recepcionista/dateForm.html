<div class="container">
	<div class="row">
		<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Detalles de cita</legend>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="declineType">Paciente:</label>
  <div class="col-md-6">
    <select ng-model="data.patient" id="declineType" name="declineType" class="form-control">
      <option ng-repeat="patient in patients" value="{{patient.name}}">{{patient.name}}</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="uregency">Doctor:</label>
  <div class="col-md-4">
    <select id="uregency" name="uregency" class="form-control">
      <option value="Doctor 1">Doctor 1</option>
    </select>
  </div>
</div>

<div class="">
  <label class="col-md-4 control-label" for="">Fecha:</label>
  <div class="col-md-6">
      <div style="display:inline-block; min-height:290px;">
        <div uib-datepicker ng-model="data.start" class="" datepicker-options="options"></div>
      </div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="econLimGas">Hora</label>  
  <div class="col-md-4">
    <select ng-model="data.hour" name="hora" id="">
      <option value="9">9:00am</option>
      <option value="10">10:00am</option>
      <option value="11">11:00am</option>
      <option value="12">12:00pm</option>
      <option value="13">13:00pm</option>
      <option value="14">14:00pm</option>
      <option value="15">15:00pm</option>
      <option value="16">16:00pm</option>
      <option value="17">17:00pm</option>
    </select>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="comments">Observaciones: </label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="comments" name="comments"></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-default" ng-click="addDate(data)">Agregar cita</button>
  </div>
</div>

</fieldset>
</form>

	</div>
</div>
